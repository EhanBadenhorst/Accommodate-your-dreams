<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose House Type</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .house-option {
            display: inline-block;
            margin: 20px;
        }

        .house-option button {
            padding: 20px;
            font-size: 18px;
            background-color: #0056b3;
            color: white;
            border: none;
            cursor: pointer;
        }

        .house-option button:hover {
            background-color: #124b97;
        }
    </style>
</head>
<body>
    <h1>Select the Type of House to Post</h1>
    
    <div class="house-option">
        <img src="flat-image.jpg" alt="Flats"> <!-- Replace with your image path -->
        <button onclick="window.location.href='Flats.html'">Post Flats</button>
    </div>
    
    <div class="house-option">
        <img src="first-house-image.jpg" alt="First House"> <!-- Replace with your image path -->
        <button onclick="window.location.href='First hous.html'">Post First House</button>
    </div>
    
    <div class="house-option">
        <img src="family-house-image.jpg" alt="Family House"> <!-- Replace with your image path -->
        <button onclick="window.location.href='Family hous.html'">Post Family House</button>
    </div>
    
    <div class="house-option">
        <img src="big-estate-image.jpg" alt="Big Estates"> <!-- Replace with your image path -->
        <button onclick="window.location.href='big estats.html'">Post Big Estates</button>
    </div>
</body>
</html>
